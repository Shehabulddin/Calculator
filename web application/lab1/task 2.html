
<!DOCTYPE html>
<html lang="EN">
<head>
<meta charset="UTF-8">
<title>Images</title>
</head>
<body>
	<h1>Images in web applications</h1>

	<p>Images are linked the main document. They can be:</p>
	<ul>
		<li>stored in the same folder <img src="m_logo.gif"
			alt="Mini logo" > or on another server <img
			src="m_logo.gif"
			alt="Mini logo" >
		</li>

		<li>resized in different ways: <img
			src="m_logo.gif"
			alt="Mini logo" width="20" height="20" >, <img
			src="m_logo.gif"
			alt="Mini logo" width="200" height="10" >, but visual attributes
			should be set using CSS.
		</li>

		<li>used to place a link to another site <a
			href="http://www.mini.pw.edu.pl/"><img
				src="m_logo.gif"
				alt="Mini logo" ></a>.
		</li>
	</ul>

</body>
</html>
